{% extends "index.html" %}
{% block content %}
<div class="contanier fuild" style="margin-top: 50px;"> >
    <div class="col-md-offset-4 col-md-4">
        <h1 class="page-header text-center text-primary"><i class="fas fa-cloud-sun"></i><b>Weather App</b></h1>
        {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
               <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert alert-{{message.tags}}">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
        {% endif %}
        
            
        

        
        
        
        
        
        
        
        
        
        
            <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="input-group">
                
                <div class="input-group-btn">
                    {{ form.name}}
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Get Weather</button>
                </div>
            </div>

        </form>
    </div>


</div>
{% endblock %}
